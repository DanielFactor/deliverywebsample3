{% extends 'base.html' %}{% block title %}    Category page{% endblock %}{% block content %}<div class="container">    <div class="row">        <div class="col-sm-12">            <h2>{{ cate_detail.name }}</h2>            <div class="row">                {% for shop in cate_detail.shop_set.all %}                <div class="col-md-4">                    <div class="card mb-4 shadow-sm">                    {% if shop.photo %}                    <img class="card-img-top" src="{{ shop.photo.url }}" alt="사진이 준비중입니다.">                    {% endif %}                        <div class="card-body">                        <p class="card-text">{{ shop.name }}</p>                        <p class="card-text">                            {{ shop.desc }}<!--                            {{ shop.latlng }}--><!--                            {{ shop.is_public }}--><!--                            {{ shop.address }}-->                        </p>                            <div class="d-flex justify-content-between align-items-center">                                <div class="btn-group">                                    <a href="{{ shop.get_absolute_url }}" class="btn btn-sm btn-outline-secondary">View</a>                                </div>                            </div>                        </div>                    </div>                </div>                {% endfor %}            </div>            <hr>            <a href="{% url 'shop:index' %}" class="btn btn-primary">메인</a>        </div>    </div></div>{% endblock %}
