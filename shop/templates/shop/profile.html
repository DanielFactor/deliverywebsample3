{% extends 'base.html' %}{% block content %}<div class="container">    <div class="row">        <div class="col-md-12">            {{ request.user }} Profile            <h3>주문 내역</h3>            <table class="table table-bordered table-hover">            <thead>                <tr>                    <td>사용자 ID</td>                    <td>전화번호</td>                    <td>주소</td>                </tr>            </thead>            <tbody>                {% for order in order_list %}                    <tr>                        {% if order.user == request.user %}                        <td>{{ order.user }}</td>                        <td>{{ order.phone }}</td>                        <td>{{ order.address }}</td>                        {% endif %}                    </tr>                {% endfor %}            </tbody>            </table>        </div>    </div></div>{% endblock %}
