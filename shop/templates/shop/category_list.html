{% extends 'base.html' %}{% block title %}    Shop page{% endblock %}{% block content %}<div class="container">    <div class="row">        {% for category in categorys %}        <div class="col-md-4">            <div class="card mb-4 shadow-sm">                {% if category.icon %}                    <img class="card-img-top" src="{{ category.icon.url }}" alt="사진이 준비중입니다." style="max-width: 100%; height: auto;">                {% endif %}                <div class="card-body">                <p class="card-text">{{ category.name }}</p>                    <div class="d-flex justify-content-between align-items-center">                        <div class="btn-group">                            <a href="{{ category.get_absolute_url }}" class="btn btn-sm btn-outline-secondary">View</a>                        </div>                    </div>                </div>            </div>        </div>        {% endfor %}    </div></div>{% endblock %}
